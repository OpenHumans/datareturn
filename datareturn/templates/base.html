{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block head_title %}Data Return{% endblock %}</title>

    <!-- JQuery -->
    <script src="{% static 'vendor/js/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'vendor/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/css/bootstrap-theme.min.css' %}">
    <script src="{% static 'vendor/js/bootstrap.min.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    {% block extra_css %}{% endblock %}
    {% block extra_js %}{% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#navbar-main-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="/">Data Return</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-main-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class=""><a href="#">ItemA</a></li>
            <li class=""><a href="#">ItemB</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="body-main">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
